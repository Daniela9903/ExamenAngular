<h4 class="mt-5">Lista de usuarios</h4>

<div class="row">
    <div class="col-7">
        <table class="table table-success table-striped table-hover mt-5">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Numero trabajador</th>
                <th>Puesto</th>
                <th>Correo</th>
                <th>Eliminar</th>
            </thead>
            <tbody *ngFor="let item of users">
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.num_trab}}</td>
                    <td>{{item.puesto}}</td>
                    <td>{{item.email}}</td>
                    <td><button type="button" value="eliminar" class="btn btn-outline-primary">Eliminar</button></td>
                </tr>
            
            </tbody>
        </table>

    </div>

</div>
